<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Hide Text Settings</h3>
  <select id="symbol">
    <option value="*">*</option>
    <option value="❤️">❤️</option>
    <option value="🔒">🔒</option>
    <option value="❌">❌</option>
  </select>
  <br><br>
  <button id="screenshotBtn">📷 Screenshot</button>
  <br><br>
  <label class="toggle-dark">
    <input type="checkbox" id="darkModeToggle" /> 🌙 Dark Mode
  </label>
  <br><br>
  <button id="undoBtn">↩️ Undo Hidden</button>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h3>Hide Text Settings</h3>
  <select id="symbol">
    <option value="*">*</option>
    <option value="❤️">❤️</option>
    <option value="🔒">🔒</option>
    <option value="❌">❌</option>
  </select>
  <br /><br />
  <button id="screenshotBtn">📷 Screenshot</button>
  <br /><br />
  <label class="toggle-dark">
    <input type="checkbox" id="darkModeToggle" /> 🌙 Dark Mode
  </label>
  <br />
  <label>
    <input type="checkbox" id="toggleMasking" /> 🔒 Enable Auto Masking
  </label>
  <br /><br />
  <button id="undoBtn">↩️ Undo Hidden</button>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Text Hider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Replace Text With</h2>
  <select id="symbolSelect">
    <option value="***">***</option>
    <option value="❤️">❤️</option>
    <option value="🔒">🔒</option>
    <option value="❌">❌</option>
  </select>
  <p><button id="clearHidden">Undo All</button></p>

  <script src="popup.js"></script>
</body>
</html>
